<main>
  <section class="page-header">
    <h1>Contact Us</h1>
    <p>Have questions? Send us a message or book your trip today!</p>
  </section>

  <section class="form-section">
    <form action="#" method="post">
      <fieldset>
        <legend>Book Your Trip</legend>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">

        <label for="date">Travel Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="package">Choose Package:</label>
        <select id="package" name="package">
          <option value="bali">Bali Adventure</option>
          <option value="halong">Ha Long Cruise</option>
          <option value="paris">Paris Tour</option>
        </select>

        <label for="rating">Trip Rating (1â€“10):</label>
        <input type="range" id="rating" name="rating" min="1" max="10">

        <label for="notes">Special Requests:</label>
        <textarea id="notes" name="notes"></textarea>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </fieldset>
    </form>
  </section>
</main>
